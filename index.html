<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="sidebar">
        <div class="title">Etch-a-Sketch</div>
        <div> Colour picker:
            <input type="color" class="colour-picker">
        </div>
        <button class="clear">Clear</button>
        
        <div class="grid-checkbox">
            Grid:
            <input type="checkbox" checked="checked" class="checkbox" value="on">
        </div>

        <div class="mouse-mode">
            Mouse mode:
            <ul>
                <li><input type="radio" name="mode" checked="checked" class="hover" value="on">Hover</li>
                <li><input type="radio" name="mode" class="click" value="off">Click and hold</li>
            </ul>
            
        </div>

        <div class="sliderValue">16 x 16</div>
        <div class="sliderContainer">
            <input type="range" min="1" max="100" value="16" class="gridsize-slider" id="myRange" step="1">
          </div>

        <button class="eraser">Eraser</button>
        <button class="rainbow">Rainbow</button>
        <button class="greyscale">Greyscale</button>
        <button class="random">Random</button>

    </div>

    <div class="grid"></div>
    <div>Features to add: rainbow, hover vs click and hold</div>

</body>
</html>
